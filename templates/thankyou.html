{% extends 'base.html' %}

{% block title %}Thank You{% endblock %}

{% block content %}
    <div class="thank-you-container">
        <h1 class="thank-you-message">Thank You!</h1>
        <p>Your responses have been submitted.</p>
        
        <div class="answers">
            <h2>Your Answers:</h2>
            <ul>
                {% for answer in responses %}
                    <li class="no-list">{{ answer }}</li>
                {% endfor %}
            </ul>
        </div>
        
        <a href="{{ url_for('start') }}" class="btn btn-secondary">Take Another Survey</a>
    </div>
{% endblock %}
